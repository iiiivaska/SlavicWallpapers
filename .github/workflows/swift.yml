name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build and Test
      run: |
        xcodebuild clean test \
          -project SlavicWallpapers.xcodeproj \
          -scheme SlavicWallpapers \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY=- \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ENABLE_TESTABILITY=YES \
          -enableCodeCoverage YES \
          | xcpretty && exit ${PIPESTATUS[0]}
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/**/*.xcresult

  ui-test:
    name: UI Tests
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Run UI Tests
      run: |
        xcodebuild test \
          -project SlavicWallpapers.xcodeproj \
          -scheme SlavicWallpapersUITests \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY=- \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty && exit ${PIPESTATUS[0]}
    
    - name: Upload UI Test Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: ui-test-results
        path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/**/*.xcresult

  lint:
    name: SwiftLint
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      run: swiftlint lint --strict

  status-check:
    name: Status Check
    needs: [test, ui-test, lint]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check Status
      run: |
        if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.ui-test.result }}" != "success" ] || [ "${{ needs.lint.result }}" != "success" ]; then
          echo "Tests, UI tests or linting failed"
          exit 1
        fi 