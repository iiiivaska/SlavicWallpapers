name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app
      
    - name: Build
      run: |
        xcodebuild build-for-testing \
          -scheme SlavicWallpapers \
          -destination 'platform=macOS'
          
    - name: Run Tests
      run: |
        xcodebuild test-without-building \
          -scheme SlavicWallpapers \
          -destination 'platform=macOS' \
          -testPlan SlavicWallpapers
          
    - name: Run UI Tests
      run: |
        xcodebuild test-without-building \
          -scheme SlavicWallpapers \
          -destination 'platform=macOS' \
          -only-testing:SlavicWallpapersUITests

  lint:
    name: SwiftLint
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      run: swiftlint lint --strict

  status-check:
    name: Status Check
    needs: [build, lint]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check Status
      run: |
        if [ "${{ needs.build.result }}" != "success" ] || [ "${{ needs.lint.result }}" != "success" ]; then
          echo "Build or linting failed"
          exit 1
        fi 